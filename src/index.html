<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Fixed Top Navbar Example for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="verdor/bootstrap-treeview/bootstrap-treeview.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
</head>

<body>
<div id="warp-main" class="common-layout">
    <div id="left-warp" class="common-layout m-left">
        <div class="left-header">
            <label>文件夹</label>
        </div>
        <div id="left-tree" class=""></div>
    </div>
    <div id="center-warp" class="common-layout m-center">
        <ul class="list-group bmd-list-group-sm">

        </ul>
    </div>
    <div id="right-warp" class="common-layout m-right">
        <webview id="main-webview" src="./main.html" style="height: 100%" nodeintegration preload="./js/test.js"></webview>
    </div>
</div>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript">
    window.$ = window.jQuery = require(__dirname + '/verdor/jquery.min.js');
</script>
<script src="./verdor/bootstrap.js"></script>
<script src="./verdor/bootstrap-treeview/bootstrap-treeview.min.js"></script>
<script src="./js/note.js"></script>
<script>
    var mainView = document.getElementById('main-webview');


    window.mainView=mainView;
    mainView.addEventListener('console-message', function (e) {
        console.log(arguments);
        var srcFile = e.sourceId.replace(/^.*[\\\/]/, '');
        console.log('webview logged from ' + srcFile + '(' + e.line + '): ' + JSON.stringify(e.message));
    });
    mainView.addEventListener('ipc-message', function (e) {
        console.log('444444444444444444');
        var srcFile = e.sourceId.replace(/^.*[\\\/]/, '');
        console.log('webview logged from ' + srcFile + '(' + e.line + '): ' + e.message);
    });
</script>
</body>

</html>
